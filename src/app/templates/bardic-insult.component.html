<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="background bg p-3 mb-2 bg-secondary">
	
	<h2 class="center">Bardic Insult Generator</h2>

	<div class="input-group mb-3 p-3">
		<select class=" noDisplay custom-select">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<button type="button" class="btn btn-primary" (click)="getInsult()">Get Bardic Insult</button>
	</div>

	<h3>{{insult.insult}}</h3>

	<div class="mb-3 p-3"> 
		<button type="button" class="btn btn-warning" (click)="resetInsult()">Clear Insult</button>

	</div>


	<div class="noDisplay input-group mb-3 p-3">
		<input type="text" class="form-control" placeholder="Input Insult" aria-describedby="basic-addon-1">
		<div class="input-group-append">
			<button class="input-group-text btn btn-primary" id="basic-addon2">Submit an Insult</button>
		</div>
	</div>
	
	

</div>
